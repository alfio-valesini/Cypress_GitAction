name: Cypress Test
on: [push]
jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
             
      - name: Install App 
        run: npm install
        working-directory: ./app

      - name: start App 
        run: npm start
        working-directory: ./app

      - name: Wait for app to start
        run: sleep 5s
        
      - name: Cypress.io
        uses: cypress-io/github-action@v6
     
          
    
