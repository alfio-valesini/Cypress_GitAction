name: Cypress Test
on: [push]
jobs: 
  Install-Run-Trello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
             
      - name: Install App 
        run: npm install
        working-directory: ./app

      - name: start App 
        run: npm start
        working-directory: ./app

  run_tests:
    runs-on: ubuntu-latest
    steps:
     # Wait for server to start
      - name: Wait for server
        run: sleep 10s
    
      - name: Checkout
        uses: actions/checkout@v4.1.2
        
      - name: Cypress.io
        uses: cypress-io/github-action@v6
      
